<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <!-- You can link to a CSS file here for styles -->
</head>
<body>
    <!-- Content goes here -->
    <h1>Welcome to My Nail Art Gallery</h1>
    <p>Select a button to get started!</p>


    <div id="tags">
        <button class="tag" data-tag="nature">Nature</button>
        <button class="tag" data-tag="vinyl">Vinyl</button>
        <button class="tag" data-tag="classic">Classic</button>
        <button class="tag" data-tag="rainbow">Rainbow</button>
        <button class="tag" data-tag="occasion">Special Occasion</button>
        <button class="tag" id="showAll">Show All</button>
    </div>


    <!-- Image gallery -->
    <div id="gallery"></div>
    <script src="script.js"></script>
</body>
</html>
