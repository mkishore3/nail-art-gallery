<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nail Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <!-- You can link to a CSS file here for styles -->
</head>
<body>
    <!-- Content goes here -->
    <h1>Welcome to My Nail Art Gallery</h1>
    <h3>By: Mythri Kishore</h3>
    <p> Here is a collection of my nail art from the past 4 years.</p>


    <p>Select a button to get started! Press <i>Show All</i> to view all images at once (you may need to scroll).</p>
    <p>There are currently <b>17 images</b> uploaded. Check back often to see new nail art!</p>


    <div id="tags">
        <button class="tag" data-tag="nature">Nature</button>
        <button class="tag" data-tag="vinyl">Vinyl</button>
        <button class="tag" data-tag="classic">Classic</button>
        <button class="tag" data-tag="occasion">Special Occasion</button>
        <!-- Concerts, Theme Park visits -->
        <button class="tag" data-tag="seasonal">Seasonal/Holidays</button>
        <!-- holidays: halloween, st. patricks day, etc. -->
        <button class="tag" id="showAll">Show All</button>
    </div>


    <!-- Image gallery -->
    <div id="gallery"></div>
    <script src="script.js"></script>
</body>
</html>
